<!DOCTYPE html>
<html>
<head>
    <title>Capitals of Countries</title>
    <style>
        table {
          border-collapse: collapse;
          width: 100%;
        }

        th, td {
          text-align: left;
          padding: 8px;
          border-bottom: 1px solid #ddd;
        }

        th {
          background-color: #4CAF50;
          color: white;
        }
    </style>
</head>
<body>
    <h1>Capitals of Countries</h1>
    <table>
        <tr>
            <th>Country</th>
            <th>Capital</th>
        </tr>
        <tr>
            <td class="cell">Afghanistan</td>
            <td class="cell">Kabul</td>
        </tr>
        <tr>
            <td class="cell">Albania</td>
            <td class="cell">Tirana</td>
        </tr>
        <tr>
            <td class="cell">Algeria</td>
            <td class="cell">Algiers</td>
        </tr>
        <tr>
            <td class="cell">Andorra</td>
            <td class="cell">Andorra la Vella</td>
        </tr>
        <tr>
            <td class="cell">Angola</td>
            <td class="cell">Luanda</td>
        </tr>
        <!-- Add more rows for other countries and capitals -->
    </table>
</body>
</html>
